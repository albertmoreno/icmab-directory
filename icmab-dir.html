<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Web - ICMAB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #F5F7F9;
            border-bottom: 1px solid #e9ecef;
            /*position: sticky;*/
            top: 0;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .portal-info h4 {
            color: #0345bf;
            font-weight: 600;
        }

        .portal-info p {
            font-size: 0.9em;
        }

        main {
            min-height: calc(100vh - 100px);
        }

        h2 {
            color: #0345bf;
            margin-bottom: 20px;
        }

        /* Estilo para el mapa */
        .mapa img {
            width: 100%;
            max-width: 600px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Directorio */
        .directorio {
            max-width: 1200px;
            margin: auto;
        }

        /* Estilos para las pestañas */
        .nav-tabs {
            border-bottom: 2px solid #0345bf;
        }

        .nav-tabs .nav-link {
            color: #666;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            color: #0345bf;
            border-bottom: 3px solid #0345bf;
            background-color: transparent;
        }

        .nav-tabs .nav-link.active {
            color: #0345bf;
            background-color: transparent;
            border-bottom: 3px solid #0345bf;
        }

        .tab-content {
            padding: 20px 0;
        }

        .tab-pane {
            animation: fadeIn 0.3s ease-in;
        }

        /* Estilos para el diseño boxed */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .nav-tabs {
            margin-bottom: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buscador {
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 10px 0;
        }

        .persona {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
        }

        .persona:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .persona .card-body {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }

        .persona .photo-section {
            flex-shrink: 0;
            margin-right: 20px;
        }

        .persona img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0345bf;
        }

        .persona .info-section {
            flex: 1;
            text-align: left;
        }

        .persona .card-title {
            color: #0345bf;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .persona .department-name {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-style: italic;
        }

        .contact-info {
            margin-top: 10px;
        }

        .contact-info .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.85em;
        }

        .contact-info .contact-item i {
            margin-right: 8px;
            color: #0345bf;
            width: 16px;
        }

        .contact-info .contact-item a {
            color: #0345bf;
            text-decoration: none;
        }

        .contact-info .contact-item a:hover {
            text-decoration: underline;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .persona .card-body {
                flex-direction: column;
                text-align: center;
            }

            .persona .photo-section {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .persona .info-section {
                text-align: center;
            }
        }

        /* Emergencia */
        .emergencia .list-group-item {
            border-left: none;
            border-right: none;
        }

        .emergencia .list-group-item:first-child {
            border-top: none;
        }

        .emergencia .list-group-item:last-child {
            border-bottom: none;
        }

        .emergencia a {
            color: #0345bf;
            text-decoration: none;
        }

        .emergencia a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="text-center py-4">
        <div class="container">
            <div class="logo-section mb-3">
                <img src="https://media.icmab.es/logos/icmab/BANNER-WEB-icmabcsic-2025.png" alt="Logo ICMAB" height="80"
                    class="mb-2">
                <div class="portal-info">
                    <h4 class="mb-1 text-dark">Portal de Información</h4>
                    <p class="text-muted mb-0">Instituto de Ciencia de Materiales de Barcelona</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal con pestañas -->
    <main class="container">
        <!-- Pestañas de navegación -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="directorio-tab" data-bs-toggle="tab" data-bs-target="#directorio"
                    type="button" role="tab" aria-controls="directorio" aria-selected="true">
                    <i class="bi bi-people"></i> Directorio de Personal
                </button>
            </li>
            <!--li class="nav-item" role="presentation">
                <button class="nav-link" id="mapa-tab" data-bs-toggle="tab" data-bs-target="#mapa" type="button"
                    role="tab" aria-controls="mapa" aria-selected="false">
                    <i class="bi bi-map"></i> Plano del Centro
                </button>
            </li-->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="emergencia-tab" data-bs-toggle="tab" data-bs-target="#emergencia"
                    type="button" role="tab" aria-controls="emergencia" aria-selected="false">
                    <i class="bi bi-telephone"></i> Enlaces y Contactos
                </button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Pestaña Directorio (activa por defecto) -->
            <div class="tab-pane fade show active" id="directorio" role="tabpanel" aria-labelledby="directorio-tab">
                <div class="mt-4">
                    <h2><i class="bi bi-people"></i> Directorio de Personal</h2>
                    <div class="buscador">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="buscador"
                                        placeholder="Buscar por nombre, email o usuario...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="filtroDepartamento">
                                    <option value="">Todos los departamentos</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="listaPersonal">
                        <!-- Los datos se cargarán dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Pestaña Mapa -->
            <div class="tab-pane fade" id="mapa" role="tabpanel" aria-labelledby="mapa-tab">
                <div class="mt-4">
                    <h2><i class="bi bi-map"></i> Plano del Centro</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-3 mb-3">
                            <img src="URL_DE_PLANO_PLANTA_1" alt="Plano Planta 1" class="img-fluid">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <img src="URL_DE_PLANO_PLANTA_2" alt="Plano Planta 2" class="img-fluid">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <img src="URL_DE_PLANO_PLANTA_3" alt="Plano Planta 3" class="img-fluid">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <img src="URL_DE_PLANO_PLANTA_4" alt="Plano Planta 4" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pestaña Emergencia -->
            <div class="tab-pane fade" id="emergencia" role="tabpanel" aria-labelledby="emergencia-tab">
                <div class="mt-4">
                    <h2><i class="bi bi-telephone"></i> Enlaces y Contactos de Emergencia</h2>
                    <div class="list-group">
                        <div class="list-group-item">
                            <i class="bi bi-exclamation-triangle text-danger"></i>
                            <strong>Emergencias:</strong> 112
                        </div>
                        <div class="list-group-item">
                            <i class="bi bi-globe text-primary"></i>
                            <strong>Información General del Instituto:</strong>
                            <a href="https://www.icmab.es" target="_blank">Página Principal del Instituto</a>
                        </div>
                        <div class="list-group-item">
                            <i class="bi bi-envelope text-primary"></i>
                            <strong>Contacto de Administración:</strong>
                            <a href="mailto:administracion@instituto.es">administracion@instituto.es</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const listaPersonal = document.getElementById("listaPersonal");
        const buscador = document.getElementById("buscador");
        const filtroDepartamento = document.getElementById("filtroDepartamento");

        let personal = [];
        let departamentos = [];

        // Función para mostrar estado de carga
        function mostrarCarga() {
            listaPersonal.innerHTML = '<div class="col-12"><div class="loading">Cargando personal...</div></div>';
        }

        // Función para mostrar error
        function mostrarError(mensaje) {
            listaPersonal.innerHTML = `<div class="col-12"><div class="error">Error: ${mensaje}</div></div>`;
        }

        // Función para cargar departamentos
        async function cargarDepartamentos() {
            try {
                const response = await fetch('api_departamentos.php');
                const data = await response.json();

                if (data.success) {
                    departamentos = data.data;
                    // Llenar el select de departamentos
                    departamentos.forEach(depto => {
                        const option = document.createElement('option');
                        option.value = depto;
                        option.textContent = depto;
                        filtroDepartamento.appendChild(option);
                    });
                } else {
                    console.error('Error al cargar departamentos:', data.error);
                }
            } catch (error) {
                console.error('Error al cargar departamentos:', error);
            }
        }

        // Función para cargar personal desde la API
        async function cargarPersonal(busqueda = '', departamento = '') {
            mostrarCarga();

            try {
                const params = new URLSearchParams();
                if (busqueda) params.append('busqueda', busqueda);
                if (departamento) params.append('departamento', departamento);

                const response = await fetch(`api_personal.php?${params.toString()}`);
                const data = await response.json();

                if (data.success) {
                    personal = data.data;
                    mostrarPersonal();
                } else {
                    mostrarError(data.error || 'Error al cargar los datos');
                }
            } catch (error) {
                console.error('Error al cargar personal:', error);
                mostrarError('Error de conexión con el servidor');
            }
        }

        // Función para mostrar el personal
        function mostrarPersonal() {
            listaPersonal.innerHTML = "";

            if (personal.length === 0) {
                listaPersonal.innerHTML = '<div class="col-12"><div class="loading">No se encontraron resultados</div></div>';
                return;
            }

            personal.forEach(p => {
                const div = document.createElement("div");
                div.classList.add("col-lg-6", "col-md-12", "mb-3");
                div.innerHTML = `
                    <div class="card persona h-100">
                        <div class="card-body">
                            <div class="photo-section">
                                <img src="https://media.icmab.es/staff/people/${p.username}.jpg" alt="${p.cognom}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iNDAiIGZpbGw9IiNlMGUwZTAiLz4KPHN2ZyB4PSIyMCIgeT0iMjAiIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjOTk5OTk5Ij4KPHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPgo8L3N2Zz4KPC9zdmc+'" class="mb-3">
                            </div>
                            <div class="info-section">
                                <h5 class="card-title">${p.cognom} ${p.cognom2 ? ' ' + p.cognom2 : ''}, ${p.nom}</h5>
                                ${p.department_name ? `<div class="department-name">${p.department_name}</div>` : ''}
                                <div class="contact-info">
                                    ${p.telefon1 ? `<div class="contact-item"><i class="bi bi-telephone"></i> ${p.telefon1}</div>` : ''}
                                    ${p.email ? `<div class="contact-item"><i class="bi bi-envelope"></i> <a href="mailto:${p.email}">${p.email}</a></div>` : ''}
                                    ${p.despatx ? `<div class="contact-item"><i class="bi bi-building"></i> ${p.despatx}</div>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                listaPersonal.appendChild(div);
            });
        }

        // Event listeners
        buscador.addEventListener("input", e => {
            cargarPersonal(e.target.value, filtroDepartamento.value);
        });

        filtroDepartamento.addEventListener("change", e => {
            cargarPersonal(buscador.value, e.target.value);
        });

        // Función para manejar el cambio de pestañas
        function handleTabChange() {
            // Guardar la pestaña activa en localStorage
            const activeTab = document.querySelector('.nav-link.active');
            if (activeTab) {
                localStorage.setItem('activeTab', activeTab.id);
            }
        }

        // Función para restaurar la pestaña activa
        function restoreActiveTab() {
            const savedTab = localStorage.getItem('activeTab');
            if (savedTab) {
                const tab = document.getElementById(savedTab);
                if (tab) {
                    const tabInstance = new bootstrap.Tab(tab);
                    tabInstance.show();
                }
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            // Restaurar pestaña activa
            restoreActiveTab();

            // Cargar datos
            await cargarDepartamentos();
            await cargarPersonal();

            // Agregar event listeners para las pestañas
            const tabElements = document.querySelectorAll('[data-bs-toggle="tab"]');
            tabElements.forEach(tab => {
                tab.addEventListener('shown.bs.tab', handleTabChange);
            });
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
